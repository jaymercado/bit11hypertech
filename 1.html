<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>HyperTech - Final Project</title>
  </head>
  <body>
    <div class="container">
      <!-- Title -->
      <div class="text-center py-4" id="title">
        <h1>
          Internet <br />
          Vs <br />
          World Wide Web
        </h1>
      </div>

      <!-- Main Content -->
      <div class="row py-2">
        <div class="col-sm-6">
          <div class="card mx-auto" style="width: 18rem">
            <img
              src="./assets/images/internet.webp"
              class="card-img-top"
              alt="Connected devices on a globe."
              height="200"
            />
            <div class="card-body">
              <h5 class="card-title text-center">Internet</h5>
              <p class="card-text" style="height: 100px">
                A vast network of computers all over the globe connected to each
                other.
              </p>
              <p class="text-center">
                <a
                  href="https://en.wikipedia.org/wiki/Internet"
                  target="_blank"
                  class="btn btn-info"
                  >Know More</a
                >
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card mx-auto" style="width: 18rem">
            <img
              src="./assets/images/world_wide_web.jpeg"
              class="card-img-top"
              alt="Popular Websites"
              height="200"
            />
            <div class="card-body">
              <h5 class="card-title text-center">World Wide Web</h5>
              <p class="card-text" style="height: 100px">
                An application of the internet through which documents are
                accessible and displayed on a browser.
              </p>
              <p class="text-center">
                <a
                  href="https://en.wikipedia.org/wiki/World_Wide_Web"
                  target="_blank"
                  class="btn btn-info"
                  >Know More</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Navigation Buttons -->
      <div class="row pb-4">
        <div class="d-block mx-auto">
          <a class="btn btn-success btn-lg px-5 mx-5 my-2" href="./index.html">Previous</a>
          <a class="btn btn-success btn-lg px-5 mx-5 my-2" href="./2.html">Next</a>
        </div>
      </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
